<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <!-- Registration Form -->
    <div class="container mt-5">
      <h2 class="text-primary text-center">Registration Form</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form" class="border p-4 rounded bg-light shadow">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name:</label>
              <input type="text" id="firstname" name="firstname" class="form-control" autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name:</label>
              <input type="text" id="lastname" name="lastname" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" id="age" name="age" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="qualification" class="form-label">Qualification:</label>
              <select id="qualification" name="qualification" class="form-select">
                <option value="">Select Qualification</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <textarea id="address" name="address" rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
              <thead class="table-dark">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Qualification</th>
                  <th>Address</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableform">
                <!-- Data will be added dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crud.js"></script>
  </body>
</html>
